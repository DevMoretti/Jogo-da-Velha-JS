<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1 id="playerText">JOGO DA VELHA</h1>
        <div id="player-names">
            <input type="text" id="player1-name" placeholder="Nome do Jogador 1 (X)">
            <input type="text" id="player2-name" placeholder="Nome do Jogador 2 (O)">
            <div id="button-container">
                <button id="startBtn">Iniciar</button>
                <button id="restartBtn">Reinicie</button>
            </div>
        </div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="placar">
            <p id="player1">Player 1 X - <span id="x-points">0</span></p>
            <p>VS</p>
            <p id="player2">Player 2 O - <span id="o-points">0</span></p>
            <p>Empates - <span id="draws">0</span></p>
        </div>
        <div class="history">
            <h3>Hist√≥rico de Jogo</h3>
            <ul id="history-list"></ul>
        </div>       
    </div>
    <script src="script.js"></script>
</body>
</html>
